<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dancing Robot</title>
</head>
<body>
    <h1>Dancing-Robot</h1>
    <div class="Robot">
        <div class="head">
            <div class="eye1"><div class="eyeball1"></div></div>
            <div class="eye2"><div class="eyeball1"></div></div>
            <div class="mouth"></div>
        </div>
        <div class="Body">
            <div class="hand1"></div>
            <div class="hand2"></div>
            <div class="leg1"></div>
            <div class="leg2"></div>
    </div>
    </div>
    
</body>
